<div>

		<!-- HOME -->
		<section style="background-image: url(&quot;img/background.jpg&quot;);" class="module module-header bg-dark bg-dark-50" data-background="img/background.jpg">

			<div class="container">

				<!-- MODULE TITLE -->
				<div class="row">

					<div class="col-sm-6 col-sm-offset-3">

						<h1 class="module-title font-alt align-center">Familie Grieser's Online Kochbuch</h1>

						<div class="module-subtitle font-inc align-center">
							Eine Sammlung all unserer besten & leckersten Rezepte.
						</div>

					</div>

				</div>
				<!-- /MODULE TITLE -->

			</div>

		</section>
		<!-- /HOME -->

		<!-- RECIPES GRID -->
		<section class="module p-b-0">

			<div class="container">

				<div class="row multi-columns-row">

					<div class="list-group" >
						<div class="list-group-separator"></div>
				   		<div class="list-group-item" ng-repeat="recipe in recipes | filter:query | orderBy:orderProp">
					        <div class="row-action-primary">
					            <i class="mdi-maps-restaurant-menu"></i>
					        </div>
					        <div class="row-content">
					            <div class="least-content">{{recipe.rating | rating}}</div>
					            <h4 class="list-group-item-heading"><a ng-href="#/recipes/{{recipe.id}}">{{recipe.name}}</a></h4>
					            <p>{{recipe.snippet}}</p>
								<p>Dauer: {{recipe.duration}}</p>
					        </div>
					        <div class="list-group-separator"></div>
				    	</div>	
				    </div>	
				</div>
			</div>

		</section>
		<!-- /RECIPES GRID -->


</div>
