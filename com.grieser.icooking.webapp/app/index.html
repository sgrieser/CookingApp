<!doctype html>
<html lang="en" ng-app="iCookingApp">
<head>
  <meta charset="utf-8">
  <title>iCooking</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="CookingRecipesController">
  
<span class="header">iCooking</span>  
  
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input type="search" ng-model="query">
      Sort by:
	  <select class="input-sm" ng-model="orderProp">
		  <option value="name">Alphabetical</option>
		  <option value="duration">Duration</option>
		  <option value="rating">Rating</option>
	  </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->
        <ul class="recipes">
          <li ng-repeat="recipe in recipes | filter:query | orderBy:orderProp" class="thumbnail">
            <a href="#/recipes/{{recipe.id}}" class="thumb"><img alt="no image" ng-src="{{recipe.imageUrl}}"></a>
            <a href="#/recipes/{{recipe.id}}">{{recipe.name}}</a><br/>
			<span>Duration: {{recipe.duration}}</span><br/>
			<span>Rating: {{recipe.rating}}</span><br/><br/>
			      	<!--span>
			      	Ingredients:
			      	<ul>
				      <li ng-repeat="ingredient in recipe.ingredients">
				      	{{ingredient}}
				      </li>  
				  	</ul>
				  	</span>>
 -->
            <p>{{recipe.snippet}}</p>
          </li>
        </ul>
    </div>
  </div>
</div>  
  
</body>
</html>
